<script>
function onload(){
	contador = parseInt(localStorage.getItem('cont'));
	if (isNaN(contador)){
		localStorage.cont = 1;
	}
	else{
		localStorage.cont = parseInt(localStorage.cont) + 1;
		alert("Essa Ã© a sua visita de numero: " + contador);
	}
}
</script>
<body onload = 'onload();'>

</body>
</html>
