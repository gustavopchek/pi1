<!DOCTYPE HTML>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<script>
	var mensage; //Para guardar o nome
	function load() {
		mensage = prompt("Seu nome?");
	}
	function touch() {
		alert(mensage);
	}
</script>
</head>
<body onload = 'load()' >
	<input type="button" value="Clique aqui" onclick= 'touch()'/>
</body>
</html>
