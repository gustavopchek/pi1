<!DOCTYPE HTML>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<script type="text/javascript">
	var exp, val;
	function load() {
		exp = document.getElementById("exp");
		val = document.getElementById("val");
	}
	function doEval()
	{ val.value = eval(exp.value); }
</script>
<body onload='load();'>
	<input type="text" id="exp" />
	<input type="button" value="eval"
	onclick='doEval();' />
	<input type="text" id="val" readonly=""/>
</body>
</html>
