<!DOCTYPE HTML>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<script>
	window.onload = function(){
		var canvas=document.getElementById("myCanvas");
		ctx = canvas.getContext("2d");
		ctx.strokestyle='#f00';
		ctx.arc(45,80,30,0, Math.PI*2, true);
		ctx.fill();
		ctx.stroke();
	}
</script>
<body>
	<canvas id="myCanvas" width="200" height="200"></canvas>
</body>
</html>
