<!DOCTYPE HTML>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<script>
	window.onload = function(){
		var canvas=document.getElementById("myCanvas");
		ctx = canvas.getContext("2d");
		ctx.strokestyle='#f00';
		ctx.lineWidth=2;
		ctx.moveTo(0,0);
		ctx.lineTo(200,100);
		ctx.moveTo(200,0);
		ctx.lineTo(0,100);
		ctx.stroke();
	}
</script>
<body>
	<canvas id="myCanvas" width="200" height="100"></canvas>
</body>
</html>
